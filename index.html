<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404: NOT_FOUND</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 1rem;
    }

    .box {
      border: 1px solid #1e90ff;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      text-align: left;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.4);
      animation: float 3s ease-in-out infinite;
      box-sizing: border-box;
    }

    h1 {
      color: #1e90ff;
      font-size: 1.6rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-align: center;
    }

    code {
      background-color: rgba(30, 144, 255, 0.2);
      padding: 3px 6px;
      border-radius: 4px;
      color: #1e90ff;
      font-family: Consolas, monospace;
      word-wrap: break-word;
      display: inline-block;
    }

    .footer {
      border-top: 1px solid #1e90ff;
      padding-top: 10px;
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
      word-break: break-all;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #1e90ff; }
      50% { text-shadow: 0 0 20px #1e90ff; }
      100% { text-shadow: 0 0 5px #1e90ff; }
    }

    h1, code {
      animation: glow 2s ease-in-out infinite;
    }

    /* âœ… Responsive tweaks */
    @media (max-width: 768px) {
      .box {
        padding: 1.5rem;
        max-width: 95%;
      }

      h1 {
        font-size: 1.4rem;
      }

      code {
        font-size: 0.9rem;
      }

      .footer {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .box {
        padding: 1rem;
      }

      h1 {
        font-size: 1.2rem;
      }

      code, a {
        font-size: 0.85rem;
      }

      .footer {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 1200px) {
      .box {
        max-width: 500px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <p>Visit: <code><a href="https://vortex7.vercel.app">https://vortex7.vercel.app</a></code></p>

    <h1>404: NOT_FOUND</h1>
    <p>Code: <code>DEPLOYMENT_NOT_FOUND</code></p>
    <p>ID: <code id="deployId"></code></p>

    <div class="footer">
      <p>This deployment cannot be found.<br>
      For more information and troubleshooting, see our <a href="#">documentation</a>.</p>
      <p>Visit: <code><a href="https://vortex7.vercel.app">https://vortex7.vercel.app</a></code></p>
    </div>
  </div>

  <script>
    // Generate a random mock deployment ID
    function randomID() {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let id = "cpt1::";
      for (let i = 0; i < 30; i++) {
        id += chars[Math.floor(Math.random() * chars.length)];
      }
      return id;
    }

    document.getElementById("deployId").innerText = randomID();

    // Subtle background color pulse
    setInterval(() => {
      document.body.style.backgroundColor =
        document.body.style.backgroundColor === "black" ? "#01030a" : "black";
    }, 2000);
  </script>
</body>
</html>
